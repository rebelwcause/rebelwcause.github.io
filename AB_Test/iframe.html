<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AB Test IFrame</title>
		<meta charset="utf-8">
		<meta name="author" content="Me">
		<style>
			body {
			color: #222;
			background-color: #BBFFBB;
			font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			}
		</style>
		<script>
			let nn = 0;

			const intCallback = function (element)
			{
				let newnode = document.createElement('p');
				newnode.textContent = ' Ad Node class .testAd ' + ++nn;
				newnode.classList.add('testAd');
				newnode.style.cssText = 'width: 400px; padding: 10px; background-color: #FF0000; color: #FFF;';
				document.body.appendChild(newnode)
			};

			setInterval(intCallback, 2500);

		</script>
	</head>
	<body>
		<div>This is an iframe</div>
	</body>
</html>
