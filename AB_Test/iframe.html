<!DOCTYPE html>
<html lang="en">
	<head>
	<script>
		let nn = 0;

		const intCallback = function (element)
		{
			let newnode = document.createElement('p');
			newnode.textContent = ' New Node class .testAd' + ++nn;
			newnode.classList.add('testAd');
			newnode.style.cssText = 'width: 500px; height: 100px; background-color: #FF0000;';
			document.body.appendChild(newnode)
		};

		setInterval(intCallback, 5000);

	</script>
	</head>
	<body>
		<div>This is an iframe</div>
	</body>
</html>
